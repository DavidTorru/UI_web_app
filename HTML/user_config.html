<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordia</title>
    <link rel="icon" href="/img/Logo_principal.png" style="width: 16px; height: 16px;">

    <link rel="stylesheet" href="/CSS/general.css">
    <link rel="stylesheet" href="/CSS/user_config.css">
</head>
<body>
    <main>
        <div>
            <h2 class="user">Mi Cuenta</h2>
            <div class="closeButton" aria-label="Cerrar" role="button" tabindex="0">
                <svg aria-hidden="true" role="img" width="25" height="25" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path>
                </svg>
            </div>
            <div class="box">
                <div class="my_user">
                    <div class="userimg">
                        <div class="imguser">
                            <img src="" alt="Imagen de perfil">
                        </div>
                        <div class="imgedit">
                            <button class="edit-button">Cambiar Imagen de perfil</button>
                        </div>
                    </div>
                    <div class="user-data">
                        <div class="data">
                            <p class="username">User</p>
                            <p class="userid">id_user</p>    
                        </div>
                    </div>
                </div>
                <div class="useredit">
                    <div>
                        <div class="username">
                            <div class="h3">
                                <h3>Mostrar nombre de Usuario</h3>
                            </div>
                            <div>
                                <a href="">User</a>
                            </div>
                        </div>
                        <div class="button_edit">
                            <button class="edit">Editar</button>
                        </div>
                    </div>
                    <div>
                        <div class="userfirstname"> 
                            <div class="h3">
                                <h3>Nombre del Usuario</h3>
                            </div>
                            <div>
                                <a href="">First Name</a>
                            </div>
                        </div>
                        <div class="button_edit">
                            <button class="edit">Editar</button>
                        </div>
                    </div>
                    <div>
                        <div class="userlastname"> 
                            <div class="h3">
                                <h3>Apellido del Usuario</h3>
                            </div>
                            <div>
                                <a href="">Last Name</a>
                            </div>
                        </div>
                        <div class="button_edit">
                            <button class="edit">Editar</button>
                        </div>
                    </div>
                    <div>
                        <div class="usermail"> 
                            <div class="h3">
                                <h3>Correo Electronico</h3>
                            </div>
                            <div>
                                <a href="">juan@gmail.com</a>
                            </div>
                        </div>
                        <div class="username_edit">
                            <button class="edit">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>

            <div class="userpassword">
                <div class="changepass">
                    <p class="p1">Contraseña</p>
                    <button class="change_password">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </main>
<script src="/js/script.js"></script>
</body>
</html>
